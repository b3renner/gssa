<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Super-Admin - GSSA</title>
    <link rel="icon" href="gssa_logo_transp.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
        }

        .admin-header {
            background: linear-gradient(135deg, var(--color-highlight), var(--color-tint));
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 12px var(--color-shadow);
        }

        .admin-header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
        }

        .admin-header p {
            margin: 0;
            opacity: 0.9;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px var(--color-shadow);
            text-align: center;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            color: var(--color-highlight);
            margin: 10px 0;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .filters {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-weight: bold;
            color: var(--text-secondary);
        }

        .filter-select {
            padding: 8px 15px;
            border: 1px solid var(--bg-map-border);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
            cursor: pointer;
        }

        .ongs-list {
            display: grid;
            gap: 20px;
        }

        .ong-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 8px var(--color-shadow);
            transition: box-shadow 0.3s;
            border-left: 5px solid var(--color-highlight);
        }

        .ong-card.pending {
            border-left-color: #F1C40F;
        }

        .ong-card.approved {
            border-left-color: #2ECC71;
        }

        .ong-card.rejected {
            border-left-color: #E74C3C;
        }

        .ong-card:hover {
            box-shadow: 0 8px 16px var(--color-shadow);
        }

        .ong-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .ong-title {
            flex: 1;
        }

        .ong-title h2 {
            color: var(--text-primary);
            margin: 0 0 5px 0;
            font-size: 1.5em;
        }

        .ong-cnpj {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85em;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(241, 196, 15, 0.2);
            color: #F1C40F;
        }

        .status-approved {
            background: rgba(46, 204, 113, 0.2);
            color: #2ECC71;
        }

        .status-rejected {
            background: rgba(231, 76, 60, 0.2);
            color: #E74C3C;
        }

        .ong-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            background: var(--bg-primary);
            padding: 12px 15px;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.8em;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .detail-value {
            color: var(--text-primary);
            font-size: 0.95em;
        }

        .document-preview {
            margin: 20px 0;
            padding: 15px;
            background: var(--bg-primary);
            border-radius: 8px;
        }

        .document-preview h3 {
            margin: 0 0 10px 0;
            color: var(--color-tint);
        }

        .document-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--color-shadow);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-approve {
            flex: 1;
            padding: 12px 20px;
            background: #2ECC71;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-approve:hover {
            background: #27AE60;
            transform: translateY(-2px);
        }

        .btn-reject {
            flex: 1;
            padding: 12px 20px;
            background: #E74C3C;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-reject:hover {
            background: #C0392B;
            transform: translateY(-2px);
        }

        .btn-view-details {
            padding: 8px 16px;
            background: var(--color-highlight);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 3em;
            color: var(--color-highlight);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 5em;
            color: var(--bg-map-border);
            margin-bottom: 20px;
        }

        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .collapsible-content.open {
            max-height: 2000px;
        }

        @media (max-width: 768px) {
            .admin-header h1 {
                font-size: 2em;
            }

            .ong-details {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <img src="gssa_logo.png" alt="Logo GSSA" class="gssa-logo-img">
            <div class="logo-titles">
                <h1 class="logo-main-title">GSSA</h1>
                <p class="logo-subtitle">Gravataí Support & Shelter Assist</p>
            </div>
        </div>
        <nav class="header-right">
            <a href="index.html" class="nav-button">Início</a>
            <button id="logout-button" class="volunteer-button" style="background: var(--color-error);">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
            <button id="theme-toggle" class="toggle-button">
                <i class="fas fa-sun"></i>
            </button>
        </nav>
    </header>

    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-shield-alt"></i> Painel Super-Administrador</h1>
            <p>Gerencie e aprove cadastros de organizações</p>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-number" id="stat-total">0</div>
                <div class="stat-label">Total de ONGs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-pending" style="color: #F1C40F;">0</div>
                <div class="stat-label">Pendentes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-approved" style="color: #2ECC71;">0</div>
                <div class="stat-label">Aprovadas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-rejected" style="color: #E74C3C;">0</div>
                <div class="stat-label">Rejeitadas</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="filter-status"><i class="fas fa-filter"></i> Filtrar por Status:</label>
                <select id="filter-status" class="filter-select">
                    <option value="all">Todos</option>
                    <option value="pending" selected>Pendentes</option>
                    <option value="approved">Aprovadas</option>
                    <option value="rejected">Rejeitadas</option>
                </select>
            </div>
            <button id="refresh-button" class="volunteer-button" style="margin-left: auto;">
                <i class="fas fa-sync-alt"></i> Atualizar
            </button>
        </div>

        <div id="loading-state" class="loading">
            <i class="fas fa-spinner"></i>
            <p>Carregando ONGs cadastradas...</p>
        </div>

        <div id="ongs-container" class="ongs-list" style="display: none;">
            <!-- ONGs serão inseridas aqui -->
        </div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <i class="fas fa-inbox"></i>
            <h2>Nenhuma ONG encontrada</h2>
            <p>Não há organizações cadastradas no momento.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDhQs9Kz4LLGaKIhWV9nUiTjlst5YEWhjg",
            authDomain: "gssa-gravatai.firebaseapp.com",
            projectId: "gssa-gravatai",
            storageBucket: "gssa-gravatai.firebasestorage.app",
            messagingSenderId: "650753472587",
            appId: "1:650753472587:web:65b706993648dc602975ce"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentFilter = 'pending';
        let allOngs = [];

        // Elementos DOM
        const loadingState = document.getElementById('loading-state');
        const ongsContainer = document.getElementById('ongs-container');
        const emptyState = document.getElementById('empty-state');
        const filterSelect = document.getElementById('filter-status');
        const refreshButton = document.getElementById('refresh-button');
        const logoutButton = document.getElementById('logout-button');
        const themeToggle = document.getElementById('theme-toggle');

        // Tema
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.querySelector('i').classList.replace('fa-sun', 'fa-moon');
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            const icon = themeToggle.querySelector('i');
            if (isDark) {
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'dark');
            } else {
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'light');
            }
        });

        // Verificar autenticação e permissão
        async function checkAuth(user) {
            if (!user) {
                alert('Você precisa estar logado!');
                window.location.href = 'index.html';
                return false;
            }

            // Verificar se é super-admin
            try {
                const superAdminDoc = await getDoc(doc(db, 'superAdmins', user.uid));
                if (!superAdminDoc.exists()) {
                    alert('Acesso negado! Você não é um super-administrador.');
                    window.location.href = 'index.html';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Erro ao verificar permissão:', error);
                alert('Erro ao verificar permissões. Contate o suporte.');
                window.location.href = 'index.html';
                return false;
            }
        }

        // Carregar ONGs
        async function loadOngs() {
            loadingState.style.display = 'block';
            ongsContainer.style.display = 'none';
            emptyState.style.display = 'none';

            try {
                const ongsRef = collection(db, 'ongs');
                const q = query(ongsRef, orderBy('createdAt', 'desc'));
                const snapshot = await getDocs(q);

                allOngs = [];
                snapshot.forEach(doc => {
                    allOngs.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                updateStats();
                filterOngs();
                
                loadingState.style.display = 'none';

            } catch (error) {
                console.error('Erro ao carregar ONGs:', error);
                loadingState.innerHTML = `
                    <i class="fas fa-exclamation-triangle" style="color: var(--color-error);"></i>
                    <p>Erro ao carregar ONGs: ${error.message}</p>
                `;
            }
        }

        // Atualizar estatísticas
        function updateStats() {
            const total = allOngs.length;
            const pending = allOngs.filter(o => o.status === 'pending').length;
            const approved = allOngs.filter(o => o.status === 'approved').length;
            const rejected = allOngs.filter(o => o.status === 'rejected').length;

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-pending').textContent = pending;
            document.getElementById('stat-approved').textContent = approved;
            document.getElementById('stat-rejected').textContent = rejected;
        }

        // Filtrar ONGs
        function filterOngs() {
            let filtered = allOngs;

            if (currentFilter !== 'all') {
                filtered = allOngs.filter(ong => ong.status === currentFilter);
            }

            if (filtered.length === 0) {
                ongsContainer.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            ongsContainer.style.display = 'block';
            renderOngs(filtered);
        }

        // Renderizar ONGs
        function renderOngs(ongs) {
            ongsContainer.innerHTML = '';

            ongs.forEach(ong => {
                const card = createOngCard(ong);
                ongsContainer.appendChild(card);
            });
        }

        // Criar card de ONG
        function createOngCard(ong) {
            const card = document.createElement('div');
            card.className = `ong-card ${ong.status}`;

            const statusText = {
                'pending': 'Pendente',
                'approved': 'Aprovada',
                'rejected': 'Rejeitada'
            }[ong.status];

            const createdAt = ong.createdAt?.toDate 
                ? ong.createdAt.toDate().toLocaleString('pt-BR')
                : 'Data não disponível';

            card.innerHTML = `
                <div class="ong-header">
                    <div class="ong-title">
                        <h2>${ong.basicInfo.name}</h2>
                        <div class="ong-cnpj">CNPJ: ${ong.basicInfo.cnpj}</div>
                        <div style="color: var(--text-secondary); font-size: 0.85em; margin-top: 5px;">
                            <i class="fas fa-calendar"></i> Cadastrado em: ${createdAt}
                        </div>
                    </div>
                    <span class="status-badge status-${ong.status}">${statusText}</span>
                </div>

                <button class="btn-view-details" onclick="toggleDetails('${ong.id}')">
                    <i class="fas fa-chevron-down"></i> Ver Detalhes Completos
                </button>

                <div id="details-${ong.id}" class="collapsible-content">
                    <div class="ong-details">
                        <div class="detail-item">
                            <div class="detail-label">E-mail</div>
                            <div class="detail-value">${ong.basicInfo.email}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Telefone</div>
                            <div class="detail-value">${ong.basicInfo.phone}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Responsável</div>
                            <div class="detail-value">${ong.admin.name} (${ong.admin.role})</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Telefone Responsável</div>
                            <div class="detail-value">${ong.admin.phone}</div>
                        </div>
                    </div>

                    <div class="detail-item" style="margin-top: 15px;">
                        <div class="detail-label">Endereço</div>
                        <div class="detail-value">${ong.address.street}, ${ong.address.neighborhood} - ${ong.address.city}/${ong.address.state} - CEP: ${ong.address.zip}</div>
                    </div>

                    <div class="detail-item" style="margin-top: 15px;">
                        <div class="detail-label">Descrição</div>
                        <div class="detail-value">${ong.description}</div>
                    </div>

                    <div class="ong-details" style="margin-top: 15px;">
                        <div class="detail-item">
                            <div class="detail-label">Serviços</div>
                            <div class="detail-value">${ong.services}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Público Alvo</div>
                            <div class="detail-value">${ong.targetAudience}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Capacidade</div>
                            <div class="detail-value">${ong.capacity || 'Não informado'} pessoas/dia</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Horário</div>
                            <div class="detail-value">${ong.schedule}</div>
                        </div>
                    </div>

                    ${ong.documents?.cnpjDocument ? `
                        <div class="document-preview">
                            <h3><i class="fas fa-file-image"></i> Comprovante de CNPJ</h3>
                            ${ong.documents.cnpjDocument.startsWith('data:image') 
                                ? `<img src="${ong.documents.cnpjDocument}" alt="Documento">` 
                                : `<p>Documento PDF anexado</p>`
                            }
                        </div>
                    ` : ''}

                    ${ong.status === 'pending' ? `
                        <div class="action-buttons">
                            <button class="btn-approve" onclick="handleApprove('${ong.id}')">
                                <i class="fas fa-check"></i> Aprovar ONG
                            </button>
                            <button class="btn-reject" onclick="handleReject('${ong.id}')">
                                <i class="fas fa-times"></i> Rejeitar Cadastro
                            </button>
                        </div>
                    ` : ''}
                </div>
            `;

            return card;
        }

        // Toggle detalhes
        window.toggleDetails = function(ongId) {
            const details = document.getElementById(`details-${ongId}`);
            details.classList.toggle('open');
        };

        // Aprovar ONG
        window.handleApprove = async function(ongId) {
            if (!confirm('Tem certeza que deseja APROVAR esta ONG?')) return;

            try {
                const ongRef = doc(db, 'ongs', ongId);
                await updateDoc(ongRef, {
                    status: 'approved',
                    approvedAt: serverTimestamp(),
                    approvedBy: auth.currentUser.uid
                });

                alert('ONG aprovada com sucesso!');
                loadOngs();
            } catch (error) {
                console.error('Erro ao aprovar:', error);
                alert('Erro ao aprovar ONG: ' + error.message);
            }
        };

        // Rejeitar ONG
        window.handleReject = async function(ongId) {
            const reason = prompt('Motivo da rejeição (será enviado para a ONG):');
            if (!reason) return;

            try {
                const ongRef = doc(db, 'ongs', ongId);
                await updateDoc(ongRef, {
                    status: 'rejected',
                    rejectedAt: serverTimestamp(),
                    rejectedBy: auth.currentUser.uid,
                    rejectionReason: reason
                });

                alert('ONG rejeitada.');
                loadOngs();
            } catch (error) {
                console.error('Erro ao rejeitar:', error);
                alert('Erro ao rejeitar ONG: ' + error.message);
            }
        };

        // Event listeners
        filterSelect.addEventListener('change', (e) => {
            currentFilter = e.target.value;
            filterOngs();
        });

        refreshButton.addEventListener('click', loadOngs);

        logoutButton.addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = 'index.html';
        });

        // Inicialização
        onAuthStateChanged(auth, async (user) => {
            const hasAccess = await checkAuth(user);
            if (hasAccess) {
                loadOngs();
            }
        });
    </script>
</body>
</html>
